    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif
        }

        /* 合并容器样式 */
        .container {
            width: calc(100% - 40px);
            margin: 0 auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-bottom: 1.4px solid #000;
            padding-bottom: 15px;
        }

        .container.visible {
            opacity: 1
        }

        /* 合并网格布局 */
        .grid-container,
        .grid-container2,
        .grid-container3 {
            display: grid;
            gap: 40px;
            padding: 10px;
        }

        .grid-container {
            grid-template-columns: repeat(2, 1fr)
        }

        .grid-container2 {
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr))
        }

        .grid-container3 {
            grid-template-columns: repeat(2, 1fr)
        }

        /* 合并导航样式 */
        .nav-bar,
        .nav-hamburger {
            display: flex;
            padding-top: 10px;

            div {
                cursor: pointer;
                position: relative;
                padding-right: 10px;
                font-size: 16px;

                &::after {
                    content: '';
                    position: absolute;
                    left: 50%;
                    bottom: 0;
                    width: 0;
                    height: 2px;
                    background: #000;
                    transition: all .3s ease-out;
                    transform: translateX(-50%);
                }

                &:hover::after {
                    width: 100%
                }
            }
        }

        .nav-hamburger {
            display: none;
            justify-content: flex-end
        }

        /* 合并响应式 */
        @media (max-width:720px) {
            .nav-bar {
                display: none
            }

            .nav-hamburger {
                display: flex
            }

            .grid-container3 {
                grid-template-columns: 1fr
            }

            .pic1 {
                justify-self: end
            }
        }

        .multi-column-container {
            column-count: 2;
            column-gap: 15px
        }

        .text1 {
            font-size: 28pt
        }

        /* 合并滑动组件 */
        .slider-container {
            position: relative;
            max-width: 1600px;
            margin: 20px auto
        }

        .slider-track {
            display: flex;
            transition: transform .5s cubic-bezier(.25, .46, .45, .94);
            padding: 0 10px;
            gap: 10px;
        }

        .image-item {
            flex: 0 0 calc(100% - 20px);
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            aspect-ratio: 3/4;
            cursor: pointer;
            background: #f0f0f0;

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: opacity .3s;
            }
        }

        /* 合并媒体查询 */
        @media (min-width:768px) {
            .slider-track {
                padding: 0 20px;
                gap: 20px
            }

            .image-item {
                flex-basis: calc(33.333% - 20px)
            }
        }

        @media (min-width:1280px) {
            .image-item {
                flex-basis: calc(25% - 15px)
            }
        }

        /* 合并按钮样式 */
        .slider-btn,
        .close-btn {
            position: absolute;
            background: rgba(0, 0, 0, .7);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all .3s;
        }

        .slider-btn {
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 18px;

            &.prev-btn {
                left: 20px
            }

            &.next-btn {
                right: 20px
            }

            &:hover {
                background: rgba(0, 0, 0, .9);
                transform: translateY(-50%) scale(1.05)
            }
        }

        .close-btn {
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;

            &:hover {
                background-color: rgba(0, 0, 0, .9);
                transform: scale(1.1)
            }
        }

        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .95);
            display: grid;
            place-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity .3s;
            z-index: 1000;

            &.active {
                opacity: 1;
                visibility: visible;

                .preview-image {
                    transform: scale(1)
                }
            }
        }

        .preview-image {
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.95);
            transition: transform .3s
        }

        .error-placeholder {
            width: 100%;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 12px;

            p {
                margin: 0 0 8px;
                font-size: 18px
            }

            small {
                font-size: 14px;
                color: #999
            }
        }
    </style>

<script>
    
    document.addEventListener('DOMContentLoaded', async () => {
        // 配置区：在此维护图片外链（支持换行/逗号/分号分隔）
        const imageSources = `
https://s3.bmp.ovh/imgs/2025/03/05/bb12401603b0af86.png
https://s3.bmp.ovh/imgs/2025/03/05/8e9e3beb0a8aedc2.png
https://s3.bmp.ovh/imgs/2025/03/05/dae40f7535734b1b.png
https://s3.bmp.ovh/imgs/2025/03/05/f1d03b10f18e468e.png
https://s3.bmp.ovh/imgs/2025/03/05/d99dd1a70360265d.png
https://s3.bmp.ovh/imgs/2025/03/05/e5967bc149724699.png
https://s3.bmp.ovh/imgs/2025/03/05/1de855d6f7c16f18.png

        `.trim();

        // 原始代码保持不变
        const sliderTrack = document.querySelector('.slider-track');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        let currentIndex = 1;
        let isAnimating = false;
        let itemWidth = 0;
        let gap = 0;
        let actualImageCount = 0;

        // 修改的图片检测逻辑
        const detectImageCount = async () => {
            // 解析URL列表（支持多种分隔符）
            const urlList = imageSources.split(/[\n,;]+/)
                .map(url => url.trim())
                .filter(url => url.length > 0);
            
            // 简单验证URL格式
            return urlList.filter(url => {
                try { new URL(url); return true } 
                catch { return false }
            }).length;
        };

        // 修改的创建图片项逻辑
        const createSafeItem = (index) => {
            const item = document.createElement('div');
            item.className = 'image-item';
            
            // 解析有效URL列表
            const urlList = imageSources.split(/[\n,;]+/)
                .map(url => url.trim())
                .filter(url => {
                    try { new URL(url); return url.length > 0 } 
                    catch { return false }
                });

            // 循环访问逻辑
            const safeIndex = (index - 1 + urlList.length) % urlList.length;
            const imgUrl = urlList[safeIndex] || 'data:image/png;base64,...';

            const img = new Image();
            img.src = imgUrl;
            img.alt = `第${index}张图片`;
            img.onerror = () => {
                img.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
                img.style.opacity = '0.5';
            };
            img.addEventListener('click', () => showPreview(img.src));
            
            item.appendChild(img);
            return item;
        };

        // 初始化轮播
        const initSlider = async () => {
            try {
                actualImageCount = await detectImageCount();

                sliderTrack.innerHTML = '';
                if (actualImageCount === 0) {
                    showErrorPlaceholder();
                    return;
                }

                // 生成克隆节点
                if (actualImageCount > 1) {
                    sliderTrack.appendChild(createSafeItem(actualImageCount));
                }
                for (let i = 1; i <= actualImageCount; i++) {
                    sliderTrack.appendChild(createSafeItem(i));
                }
                if (actualImageCount > 1) {
                    sliderTrack.appendChild(createSafeItem(1));
                }

                // 控制按钮显示
                prevBtn.style.display = actualImageCount > 1 ? 'block' : 'none';
                nextBtn.style.display = actualImageCount > 1 ? 'block' : 'none';

                calculateSizes();
                updateSlider(false);
            } catch (error) {
                console.error('初始化失败:', error);
                showErrorPlaceholder();
            }
        };

        // 错误提示
        const showErrorPlaceholder = () => {
            sliderTrack.innerHTML = `
            <div class="error-placeholder">
                <p>⚠️ 未检测到有效图片</p>
                <small>请确保存在命名为 t1.png 的图片文件</small>
            </div>
        `;
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
        };

        // 尺寸计算
        const calculateSizes = () => {
            if (sliderTrack.children.length === 0) return;
            itemWidth = sliderTrack.children[0].offsetWidth;
            gap = parseInt(getComputedStyle(sliderTrack).gap) || 0;
        };

        // 更新轮播位置
        const updateSlider = (animate = true) => {
            if (actualImageCount <= 1 || isAnimating) return;
            isAnimating = true;

            const translateValue = -(currentIndex * (itemWidth + gap));
            sliderTrack.style.transform = `translateX(${translateValue}px)`;
            sliderTrack.style.transition = animate ? 'transform 0.5s' : 'none';

            setTimeout(() => {
                if (currentIndex === 0) {
                    currentIndex = actualImageCount;
                    sliderTrack.style.transition = 'none';
                    sliderTrack.style.transform = `translateX(-${currentIndex * (itemWidth + gap)}px)`;
                }
                else if (currentIndex > actualImageCount) {
                    currentIndex = 1;
                    sliderTrack.style.transition = 'none';
                    sliderTrack.style.transform = `translateX(-${currentIndex * (itemWidth + gap)}px)`;
                }
                isAnimating = false;
            }, 500);
        };

        // 图片预览功能
        const previewOverlay = document.getElementById('previewOverlay');
        const previewImage = document.getElementById('previewImage');
        const closeBtn = document.querySelector('.close-btn');

        const showPreview = (src) => {
            previewImage.src = src;
            previewOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        const hidePreview = () => {
            previewOverlay.classList.remove('active');
            document.body.style.overflow = '';
        };

        // 事件绑定
        closeBtn.addEventListener('click', hidePreview);
        previewOverlay.addEventListener('click', (e) => {
            if (e.target === previewOverlay) hidePreview();
        });

        prevBtn.addEventListener('click', () => {
            if (!isAnimating && actualImageCount > 1) {
                currentIndex--;
                updateSlider();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (!isAnimating && actualImageCount > 1) {
                currentIndex++;
                updateSlider();
            }
        });

        // 触摸事件
        let touchStartX = 0;
        sliderTrack.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        sliderTrack.addEventListener('touchend', e => {
            if (actualImageCount <= 1 || isAnimating) return;
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > itemWidth * 0.15) {
                diff > 0 ? currentIndex++ : currentIndex--;
                updateSlider();
            }
        });

        // 初始化执行
        initSlider();
        window.addEventListener('resize', () => {
            calculateSizes();
            updateSlider(false);
        });

    });
</script>

    <script>
        // 导航栏点击滚动处理（带导航栏高度偏移）
        const navLinks = document.querySelectorAll('.nav-bar div');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                // 获取导航栏高度（假设导航栏高度不变）
                const navBarHeight = document.querySelector('.nav-bar').offsetHeight;
                // 计算目标元素的绝对位置减去导航栏高度
                const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navBarHeight;
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            });
        });

        // 设置 IntersectionObserver 监听滚动进入和离开
        const sections = document.querySelectorAll('.container');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible'); // 元素进入视口时，渐现
                } else {
                    entry.target.classList.remove('visible'); // 元素离开视口时，渐隐
                }
            });
        }, {
            threshold: 0.5 // 设置阈值为50%，即元素至少50%可见时触发
        });

        sections.forEach(section => {
            observer.observe(section); // 观察每个section
        });
    </script>
