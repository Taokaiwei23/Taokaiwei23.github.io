    <style>
        * {
            margin: 0;
            /* 清除所有元素的外边距 */
            padding: 0;
            /* 清除所有元素的内边距 */
            box-sizing: border-box;
            /* 设置盒模型为border-box，方便计算尺寸 */
            font-family: "Helvetica Neue", Arial, sans-serif;
            /* 统一字体为黑体 */


        }

        /* 响应式容器 */
        .container {
            width: calc(100% - 40px);
            /* 容器宽度占满父元素 */
            /* max-width: 1200px; */
            /* 最大宽度为1200px */
            margin: 0 auto;
            /* 水平居中 */

            opacity: 0;
            /* 初始透明度 */
            transition: opacity 1s ease-in-out;
            /* 渐现/渐隐过渡效果 */
        }

       
        .container.visible {
            opacity: 1;
        }

        /* 网格布局 */
        .grid-container {
            display: grid;
            /* 使用Grid布局 */
            grid-template-columns: repeat(2, 1fr);
            /* grid-template-columns: repeat(auto-fit, minmax(384px, 1fr)); */
            /* 自动适应列宽，最小250px，最大1fr */
        }

        .grid-container2 {
            display: grid;
            /* 使用Grid布局 */
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            /* 自动适应列宽，最小250px，最大1fr */
        }

        .grid-container3 {
            display: grid;
            /* 使用Grid布局 */
            grid-template-columns: repeat(2, 1fr);
            /* 自动适应列宽，最小250px，最大1fr */
        }

        /* 导航样式 */
        .nav-bar {
            display: flex;
            /* 使用flex布局 */
            gap: 40px;
            /* 子元素之间的间距为20px */
            padding: 10px;

        }

        .nav-hamburger {
            display: none;
            /* 使用flex布局 */
            justify-content: flex-end;
            padding: 10px;


        }

        .multi-column-container {
            width: 1fr;
            /* 容器宽度 */
            height: 1fr;
            /* 容器高度 */
            column-count: 2;
            /* 设置列数 */
            column-gap: 15px;
            /* 列之间的间隙 */
            /* 防止内容溢出 */
        }


        @media screen and (max-width: 720px) {

            /* 媒体查询，屏幕宽度小于767px时生效 */
            .nav-bar {
                display: none;

            }

            /* 宽度缩小隐藏菜单 */
            .nav-hamburger {
                display: flex;
                white-space: nowrap;

            }

            .grid-container3 {
                display: grid;
                /* 使用Grid布局 */
                grid-template-columns: repeat(1, 1fr);
                /* 自动适应列宽，最小250px，最大1fr */
            }

            .pic1 {
                justify-self: end;
                /* 将此项右对齐 */
            }



        }

        .nav-bar div,
        .nav-hamburger div {
            cursor: pointer;
            /* 设置鼠标悬停时为手型 */
            position: relative;
            /* 使下划线动画相对于元素 */
            padding: 10px 10px;
            font-size: 16px;
        }

        .nav-bar div::after,
        .nav-hamburger div::after {
            content: '';
            /* 生成伪元素 */
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: black;
            transition: all 0.3s ease-out;
            /* 平滑动画 */
            transform: translateX(-50%);
        }

        .nav-bar div:hover::after,
        .nav-hamburger div:hover::after {
            width: 100%;
            /* 悬停时展开 */
        }
    </style>
</head>

    <script>
        // 导航栏点击滚动处理（带导航栏高度偏移）
        const navLinks = document.querySelectorAll('.nav-bar div');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                // 获取导航栏高度（假设导航栏高度不变）
                const navBarHeight = document.querySelector('.nav-bar').offsetHeight;
                // 计算目标元素的绝对位置减去导航栏高度
                const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navBarHeight;
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            });
        });

        // 设置 IntersectionObserver 监听滚动进入和离开
        const sections = document.querySelectorAll('.container');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible'); // 元素进入视口时，渐现
                } else {
                    entry.target.classList.remove('visible'); // 元素离开视口时，渐隐
                }
            });
        }, {
            threshold: 0.5 // 设置阈值为50%，即元素至少50%可见时触发
        });

        sections.forEach(section => {
            observer.observe(section); // 观察每个section
        });
    </script>
