<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title> <!-- 页面标题 -->
    <style>
        * {
            margin: 0;
            /* 清除所有元素的外边距 */
            padding: 0;
            /* 清除所有元素的内边距 */
            box-sizing: border-box;
            /* 设置盒模型为border-box，方便计算尺寸 */
            font-family: "Helvetica Neue", Arial, sans-serif;
            /* 统一字体为黑体 */


        }

        /* 响应式容器 */
        .container {
            width: calc(100% - 40px);
            /* 容器宽度占满父元素 */
            /* max-width: 1200px; */
            /* 最大宽度为1200px */
            margin: 0 auto;
            /* 水平居中 */

        }

        /* 网格布局 */
        .grid-container {
            display: grid;
            /* 使用Grid布局 */
            grid-template-columns: repeat(2, 1fr);
            /* grid-template-columns: repeat(auto-fit, minmax(384px, 1fr)); */
            /* 自动适应列宽，最小250px，最大1fr */
        }

        .grid-container2 {
            display: grid;
            /* 使用Grid布局 */
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            /* 自动适应列宽，最小250px，最大1fr */
        }

        /* 导航样式 */
        .nav-bar {
            display: flex;
            /* 使用flex布局 */
            gap: 40px;
            /* 子元素之间的间距为20px */
            padding: 10px;
        }

        .nav-hamburger {
            display: none;
            /* 使用flex布局 */
            text-align: right;
            padding: 10px;

        }

        .multi-column-container {
            width: 1fr;
            /* 容器宽度 */
            height: 1fr;
            /* 容器高度 */
            column-count: 2;
            /* 设置列数 */
            column-gap: 15px;
            /* 列之间的间隙 */
            /* 防止内容溢出 */
        }


        @media screen and (max-width: 720px) {

            /* 媒体查询，屏幕宽度小于767px时生效 */
            .nav-bar {
                display: none;
            }

            /* 宽度缩小隐藏菜单 */
            .nav-hamburger {
                display: block;
                white-space: nowrap;

            }

            .pic1 {
                justify-self: end;
                /* 将此项右对齐 */
            }

        }
    </style>
</head>

<body>
    <div
        style="position: fixed;width: 100%;background-color: rgba(255, 255, 255, 0.385);backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">

            <div style="font-size: clamp(30px, 3.8vw, 46px);white-space: nowrap;padding: 6px;">

    <div class="container grid-container" style="border-bottom: 1.4px solid black;padding-bottom: 15px;">
        <div></div>
        <div style="display: grid; width: 100%;height: 440px;">
            <div class="pic1"
                style=" width: 150px;height: 210px;align-self: end;justify-items: center;align-items: center;">

</html>
